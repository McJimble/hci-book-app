<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Book App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="login-page">
   <div class="login-wrapper">
    <div class="login-panel">
        <div class="title-area">
            <div class="app-logo">
                <img src="img/logo.png" alt="">
            </div>
            <h1 class="app-title">
                Name of App
            </h1>
        </div>
        <div class="login-fields">
            <div class="username-area">
                <div class="username-icon">
                    <img src="img/username-icon.png" alt="">
                </div>
                <div class="username-entry">
                    <input type="text" placeholder="Username" id="username-input"/>
                </div>
            </div>
            <div class="password-area">
                <div class="password-icon">
                    <img src="img/password-icon.png" alt="">
                </div>
                <div class="password-entry">
                    <input type="text" placeholder="Password"/>
                </div>
            </div>
        </div>
        <div class="login-area" id="login-button">
            <h2>
                Login
            </h2>
        </div>
    </div>
   </div>
    
    <script type="module" src="src/client/pages/login.ts"></script>
</body>
</html>
